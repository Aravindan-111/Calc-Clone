<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="user_input" placeholder="0" disabled />
      <input type="text" id="output" placeholder="0" disabled />

      <table>
        <tr>
          <td onclick="calc('(')">(</td>
          <td onclick="calc(')')">)</td>
          <td onclick="del()"><=</td>
          <td onclick="calc('+')" class="operation">+</td>
        </tr>
        <tr>
          <td onclick="calc('7')">7</td>
          <td onclick="calc('8')">8</td>
          <td onclick="calc('9')">9</td>
          <td onclick="calc('-')" class="operation">-</td>
        </tr>
        <tr>
          <td onclick="calc('4')">4</td>
          <td onclick="calc('5')">5</td>
          <td onclick="calc('6')">6</td>
          <td onclick="calc('*')" class="operation">*</td>
        </tr>
        <tr>
          <td onclick="calc('1')">1</td>
          <td onclick="calc('2')">2</td>
          <td onclick="calc('3')">3</td>
          <td onclick="calc('/')" class="operation">/</td>
        </tr>
        <tr>
          <td onclick="reset()" style="color: blue"><b>C</b></td>
          <td onclick="calc('0')">0</td>
          <td onclick="calc('.')">.</td>
          <td onclick="equal()" class="equal">=</td>
        </tr>
      </table>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
